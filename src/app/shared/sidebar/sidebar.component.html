      <a mat-list-item routerLink="/home" class="mb-2" style="margin-bottom: .50rem;">
        Home
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
